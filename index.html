<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Hidden Song Player</title>
    <style>
        /* Style to hide the metadata overlay */
        .spotify-wrapper {
            width: 300px;
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        .spotify-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1); /* Solid overlay */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Enjoy the Mystery Song!</h1>
    <div class="spotify-wrapper">
        <iframe src="https://open.spotify.com/embed/track/4PYDdOEjxVHPD5TanfN2UX" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <div class="spotify-overlay"></div>
    </div>
</body>
</html>
