<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vikster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9de2, #ff77b3);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 40px;
      letter-spacing: 2px;
      text-shadow: 2px 2px #00000033;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    #version-tag {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 0.9rem;
      background: #ffffff33;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    #status {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    button {
  background: linear-gradient(to right, #fff, #ffe6f0);
  border: 2px solid #ff4d94;
  color: #ff3c92;
  padding: 14px 30px;
  font-size: 1.2rem;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.25s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

button:hover {
  background: #fff0f8;
  transform: scale(1.08);
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}


    #scanner-container, #play-container, #again-container {
      display: none;
      margin-top: 20px;
    }

    #qr-reader {
      width: 300px;
      max-width: 90vw;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 10px;
    }

    #timer {
      font-size: 2.5rem;
      margin-top: 20px;
      display: none;
    }

    .viki-dancer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 110px;
      animation: dance 1.8s infinite ease-in-out;
      z-index: 1000;
      transform-origin: center;
    }

    @keyframes dance {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(-1); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <script>
  document.getElementById('version-tag').textContent = window.VERSION;
</script>


  <h1>üéß Vikster</h1>
  <h2>Shake your booty </h2>
  <p id="status">üí° Listo para escanear</p>

  <div id="scanner-container">
    <div id="qr-reader"></div>
  </div>

  <div id="play-container">
    <button id="play-button">‚ñ∂ Reproducir canci√≥n</button>
    <button id="skip-button">‚è© Adelantar 15s</button>
    <button id="open-spotify-button">üì≤ Abrir Spotify</button>
  </div>

  <div id="again-container">
    <button id="scan-again">üîÅ Escanear otra canci√≥n</button>
  </div>

  <div id="timer">‚è± 45s</div>

  <!-- Viki bailarina -->
  <img src="vikibailarina.png" alt="Viki bailando" class="viki-dancer">

</body>
</html>
