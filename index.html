<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Hidden Song Player</title>
    <style>
        /* Style to hide the metadata overlay */
        .spotify-wrapper {
            width: 300px;
            height: 80px;
            overflow: hidden;
            position: relative;
        }
        .spotify-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Transparent overlay */
            pointer-events: none;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Enjoy the Mystery Song!</h1>
    <div class="spotify-wrapper" id="spotify-player">
        <iframe id="spotify-iframe" src="https://open.spotify.com/embed/track/4PYDdOEjxVHPD5TanfN2UX" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <div class="spotify-overlay"></div>
    </div>
    <button class="play-button" onclick="togglePlayPause()">Play/Pause</button>

    <script>
        let isPlaying = false;

        function togglePlayPause() {
            const iframe = document.getElementById("spotify-iframe");
            const src = iframe.src;

            if (!isPlaying) {
                // Reload the iframe to play
                iframe.src = src;
                isPlaying = true;
            } else {
                // Pause by reloading with an empty source
                iframe.src = '';
                setTimeout(() => { iframe.src = src; }, 100); // Reset src to original to keep it in paused state
                isPlaying = false;
            }
        }
    </script>
</body>
</html>
