<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vikster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="script.js" defer></script>
  <style>
    /* ... (estilos iguales que antes) ... */

    #skip-button, #open-spotify-button {
      background: #ffffffcc;
      border: none;
      color: #ff3c92;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #skip-button:hover, #open-spotify-button:hover {
      background-color: #ffe4f2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="version-tag">v2.7-playfix</div>

  <h1>🎧 Vikster</h1>
  <h2>Adivina la canción sin verla — ¡con ritmo y estilo!</h2>
  <p id="status">💡 Listo para escanear</p>

  <div id="start-button">📸 Escanear canción</div>

  <div id="scanner-container">
    <div id="qr-reader"></div>
  </div>

  <div id="play-container">
    <button id="play-button">▶ Reproducir canción</button>
    <button id="skip-button">⏩ Adelantar 15s</button>
    <button id="open-spotify-button">📲 Abrir Spotify</button>
  </div>

  <div id="again-container">
    <button id="scan-again">🔁 Escanear otra</button>
  </div>

  <img src="vikibailarina.png" alt="Viki bailando" class="viki-dancer">

</body>
</html>
