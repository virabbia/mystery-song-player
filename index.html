<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Versión Viki</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%, #fad0c4 100%);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px #ff6363;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .content-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .content-wrapper h2, .content-wrapper p, .play-button {
            text-align: center;
            margin: 0 auto;
        }
        
        .play-button {
            display: inline-block;
            background: #ff6363;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(255, 99, 99, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 99, 99, 0.6);
        }

        .music-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }
        
        .bar {
            width: 10px;
            height: 40px;
            margin: 0 5px;
            background: #ff9a9e;
            animation: bounce 1s infinite alternate;
        }
        
        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        .dancing-viki {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            animation: flip-dance 1.5s infinite;
        }
        
        @keyframes bounce {
            0% { height: 40px; }
            100% { height: 100px; }
        }
        
        @keyframes flip-dance {
            0%, 100% { transform: scaleX(-1); }
            50% { transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <header>Hitster Versión Viki</header>
    <div class="content-wrapper">
        <h2>¿Listo para adivinar?</h2>
        <p>¡Haz clic en el botón de abajo y que el mejor gane!</p>
        <button id="play-button" class="play-button">Reproducir Canción</button>
        <div class="music-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <img src="https://github.com/virabbia/mystery-song-player/raw/main/vikibailarina.png" alt="Dancing Viki" class="dancing-viki">
    <script src="script.js"></script>
</body>
</html>
