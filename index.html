<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Version Viki</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%, #fad0c4 100%);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px #ff6363;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .content-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .sticker {
            position: absolute;
            width: 80px;
            transform: rotate(-20deg);
        }
        
        .sticker-1 {
            top: -40px;
            left: -50px;
        }
        
        .sticker-2 {
            bottom: -50px;
            right: -40px;
        }
        
        .play-button {
            display: inline-block;
            background: #ff6363;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(255, 99, 99, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 99, 99, 0.6);
        }

        .music-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }
        
        .bar {
            width: 10px;
            height: 40px;
            margin: 0 5px;
            background: #ff9a9e;
            animation: bounce 1s infinite alternate;
        }
        
        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        .dancing-viki {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: dance 2s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0% { height: 40px; }
            100% { height: 100px; }
        }
        
        @keyframes dance {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
    </style>
</head>
<body>
    <header>Hitster Version Viki</header>
    <div class="content-wrapper">
        <img src="https://i.imgur.com/H0rmBPS.png" alt="Music Sticker 1" class="sticker sticker-1">
        <img src="https://i.imgur.com/sclxWey.png" alt="Music Sticker 2" class="sticker sticker-2">
        <h2>Ready for your mystery track?</h2>
        <p>Click the button below and let the music surprise you!</p>
        <button id="play-button" class="play-button">Play Song</button>
        <div class="music-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <img src="https://github.com/virabbia/mystery-song-player/raw/main/vikibailarina.png" alt="Dancing Viki" class="dancing-viki">
    <script>
        document.getElementById("play-button").addEventListener("click", () => {
            console.log("Starting playback...");
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get("access_token");
            const trackUri = params.get("track");

            if (accessToken && trackUri) {
                console.log("Access token and track URI found. Proceeding to play track.");
                playTrack(accessToken, trackUri);
            } else {
                console.log("Missing access token or track URI. Cannot play track.");
            }
        });

        function playTrack(accessToken, trackUri) {
            console.log("Attempting to play track...");

            fetch("https://api.spotify.com/v1/me/player/play", {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ uris: [trackUri] })
            })
            .then(response => {
                if (response.status === 204) {
                    console.log("Track is playing successfully.");
                } else {
                    console.log("Failed to play track:", response.status);
                }
            })
            .catch(error => {
                console.log("Error occurred while trying to play track:", error);
            });
        }

        // Start playing immediately when the page loads if access token and track URI are available
        window.addEventListener("load", () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get("access_token");
            const trackUri = params.get("track");

            if (accessToken && trackUri) {
                console.log("Access token and track URI found on load. Starting playback.");
                playTrack(accessToken, trackUri);
            }
        });
    </script>
</body>
</html>
