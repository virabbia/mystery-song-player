<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Versi√≥n Viki</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- html5‚Äëqrcode -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Open Sans', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }
        header {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem; color: #fff;
            text-shadow: 2px 2px #ff6363;
            margin-bottom: 20px; text-align: center;
        }
        .content-wrapper {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%; max-width: 600px;
        }
        .play-button {
            background: #ff6363;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,99,99,0.4);
            transition: transform .2s, box-shadow .2s;
            font-size: .9rem;
        }
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255,99,99,0.6);
        }
        #qr-reader {
            margin: 20px auto;
            width: 300px;
        }
        .music-bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }
        .bar {
            width: 10px; height: 40px;
            margin: 0 5px;
            background: #ff9a9e;
            animation: bounce 1s infinite alternate;
        }
        .bar:nth-child(2) { animation-delay: .2s; }
        .bar:nth-child(3) { animation-delay: .4s; }
        .bar:nth-child(4) { animation-delay: .6s; }
        .bar:nth-child(5) { animation-delay: .8s; }
        @keyframes bounce { 0% { height:40px; } 100% { height:100px; } }
        .dancing-viki {
            position: absolute; bottom:10px; right:10px;
            width:120px;
            animation: flip-dance 1.5s infinite;
        }
        @keyframes flip-dance {
            0%,100% { transform: scaleX(1); }
            50%    { transform: scaleX(-1); }
        }
    </style>
</head>
<body>
    <header>Hitster Versi√≥n Viki</header>
    <div class="content-wrapper">
        <!-- 1) Bot√≥n inicial -->
        <button id="start-button" class="play-button">Iniciar escaneo</button>

        <!-- 2) Lector QR (oculto) -->
        <div id="qr-reader" style="display:none;"></div>

        <!-- 3) Secci√≥n de reproducci√≥n + ‚ÄúEscanear otro‚Äù (oculta) -->
        <div id="player-section" style="display:none;">
            <p>üé∂ Reproduciendo tu canci√≥n...</p>
            <div class="music-bars">
                <div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div>
                <div class="bar"></div>
            </div>
            <button id="scan-again" class="play-button" style="margin-top:15px;">
                Escanear otro QR
            </button>
        </div>
    </div>

    <img src="https://github.com/virabbia/mystery-song-player/raw/main/vikibailarina.png"
         alt="Dancing Viki" class="dancing-viki">

    <script>
    // ---- Variables ----
    const startBtn     = document.getElementById('start-button');
    const qrReader     = document.getElementById('qr-reader');
    const playerSect   = document.getElementById('player-section');
    const scanAgainBtn = document.getElementById('scan-again');
    let html5QrCode;

    // ---- Comenzar escaneo al click ----
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      qrReader.style.display = 'block';
      initScanner();
    });

    // ---- Iniciar html5‚Äëqrcode ----
    function initScanner() {
      html5QrCode = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras()
        .then(devices => {
          if (!devices.length) { alert('No hay c√°mara disponible'); return; }
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            _ => {}
          );
        })
        .catch(err => console.error('Error c√°mara', err));
    }

    // ---- Al detectar QR v√°lido ----
    function onScanSuccess(decodedText) {
      const m = decodedText.match(/spotify:track:[A-Za-z0-9]+/);
      if (!m) { alert('QR no contiene pista v√°lida'); return; }
      const trackUri = m[0];

      html5QrCode.stop()
        .then(() => {
          qrReader.style.display   = 'none';
          playerSect.style.display = 'block';
          playTrack(trackUri);
        })
        .catch(err => console.error('Stop scanner error', err));
    }

    // ---- Escanear de nuevo ----
    scanAgainBtn.addEventListener('click', () => {
      playerSect.style.display = 'none';
      qrReader.style.display   = 'block';
      initScanner();
    });

    // ---- Funci√≥n de reproducci√≥n en Spotify ----
    async function playTrack(trackUri) {
      let token = localStorage.getItem('spotifyAccessToken');
      // Si no est√° autenticado, redirigir
      if (!token || !window.location.hash.includes('#authenticated')) {
        localStorage.setItem('trackId', trackUri.split(':').pop());
        const authUrl =
          `https://accounts.spotify.com/authorize?client_id=0e507d976bac454da727e5da965c22fb` +
          `&redirect_uri=${encodeURIComponent(location.origin + '/callback.html')}` +
          `&scope=user-modify-playback-state&response_type=token`;
        window.location.href = authUrl;
        return;
      }
      // Ejecutar play
      await fetch('https://api.spotify.com/v1/me/player/play', {
        method: 'PUT',
        headers: { 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ uris: [ trackUri ] })
      });
    }
    </script>
</body>
</html>
