<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        // Check if there's an access token in the URL fragment
        const hash = window.location.hash;
        if (hash.includes('access_token')) {
            // Redirect to the main page with the token in the URL
            const newUrl = `https://virabbia.github.io/mystery-song-player/${hash}`;
            window.location.href = newUrl;
        } else {
            // If no token, redirect back to the main page without causing a loop
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
