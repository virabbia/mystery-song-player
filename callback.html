<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        // Get access token and track URI
        const hash = window.location.hash;
        const urlParams = new URLSearchParams(window.location.search);
        const track = urlParams.get("track");

        if (hash.includes('access_token')) {
            // If access token is present, redirect to main page with both token and track
            const newUrl = `https://virabbia.github.io/mystery-song-player/${hash}&track=${encodeURIComponent(track)}`;
            window.location.href = newUrl;
        } else {
            // If no token, redirect back to main page without causing a loop
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
