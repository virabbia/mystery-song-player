<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        console.log("Starting callback script...");

        // Step 1: Log the full current URL
        console.log("Current URL in callback:", window.location.href);

        // Step 2: Extract access token from the URL fragment
        const hash = window.location.hash;
        console.log("Current hash:", hash);

        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");
        console.log("Extracted access token:", accessToken);

        // Step 3: Check if access token is available and redirect to index.html
        if (accessToken) {
            console.log("Access token is available. Proceeding with redirection.");
            // Redirect to index.html with access token in the hash
            const newUrl = `https://virabbia.github.io/mystery-song-player/#access_token=${accessToken}`;
            console.log("Redirecting to new URL:", newUrl);
            window.location.href = newUrl;
        } else {
            console.log("Access token not found. Redirecting back to the main page.");
            // If access token is missing, redirect back to main page to start again
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
