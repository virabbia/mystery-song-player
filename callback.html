<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <script>
        // Extract the token from URL fragment
        const hash = window.location.hash;
        const search = window.location.search;
        if (hash.includes('access_token')) {
            // Redirect back to the main page with the token and track parameter
            const newUrl = `https://virabbia.github.io/mystery-song-player/${search}${hash}`;
            window.location.href = newUrl;
        } else {
            // If no token, redirect back to the main page without causing a loop
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
