<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        // Extract the access token from the URL fragment
        const hash = window.location.hash;
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");

        // Extract the track from the original URL query parameters
        const queryParams = new URLSearchParams(window.location.search);
        const trackUri = queryParams.get("track");

        if (accessToken && trackUri) {
            // Redirect to index.html with both the access token and track in the hash
            const newUrl = `https://virabbia.github.io/mystery-song-player/#access_token=${accessToken}&track=${encodeURIComponent(trackUri)}`;
            window.location.href = newUrl;
        } else {
            // If no token or track, redirect back to the main page without causing a loop
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
