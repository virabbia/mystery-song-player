<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
</head>
<body>
    <p>Redirecting...</p>
    <script>
        console.log("Starting callback script...");

        // Step 1: Extract access token from the URL fragment
        const hash = window.location.hash;
        console.log("Current hash:", hash);

        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");
        console.log("Extracted access token:", accessToken);

        // Step 2: Extract the track URI from the initial URL query parameters
        const queryParams = new URLSearchParams(window.location.search);
        const trackUri = queryParams.get("track");
        console.log("Extracted track URI from query parameters:", trackUri);

        // Step 3: Check if both access token and track URI are available
        if (accessToken && trackUri) {
            console.log("Both access token and track URI are available. Proceeding with redirection.");
            // Redirect to index.html with access token and track in the hash
            const newUrl = `https://virabbia.github.io/mystery-song-player/#access_token=${accessToken}&track=${encodeURIComponent(trackUri)}`;
            console.log("Redirecting to new URL:", newUrl);
            window.location.href = newUrl;
        } else {
            console.log("Access token or track URI not found. Redirecting back to the main page.");
            // If something is missing, redirect back to the main page
            window.location.href = "https://virabbia.github.io/mystery-song-player/";
        }
    </script>
</body>
</html>
