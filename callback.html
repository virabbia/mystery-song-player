<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticaci贸n Spotify</title>
</head>
<body>
    <p>Autenticando con Spotify...</p>
    <script>
        console.log(" Procesando autenticaci贸n...");

        const hash = window.location.hash;
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");

        if (accessToken) {
            localStorage.setItem("spotifyAccessToken", accessToken);

            // Recuperar track ID almacenado antes de la autenticaci贸n
            const trackId = localStorage.getItem("trackId");

            if (trackId) {
                console.log(" Track ID recuperado despu茅s de autenticaci贸n:", trackId);
                window.location.href = `https://virabbia.github.io/mystery-song-player/?track=spotify:track:${trackId}`;
            } else {
                console.log("锔 No hay track ID guardado. Redirigiendo sin track...");
                window.location.href = "https://virabbia.github.io/mystery-song-player/";
            }
        } else {
            document.body.innerHTML = "<p>Error al autenticar con Spotify.</p>";
        }
    </script>
</body>
</html>
